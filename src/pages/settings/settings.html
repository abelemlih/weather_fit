<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">

  <div class = "settingPage">

  <!-- Unit selection -->
  <ion-list radio-group [(ngModel)]="units">
    <ion-list-header class="header_font_customization">
      <ion-avatar item-left>
        <img src="assets/settings/temperature.png">
      </ion-avatar>
      <div class = "units"> Units </div>
    </ion-list-header>

    <ion-item class="body_font_customization">
      <ion-label>°F</ion-label>
      <ion-radio value="fahrenheit"></ion-radio>
    </ion-item>

    <ion-item class="body_font_customization">
      <ion-label>°C</ion-label>
      <ion-radio value="celsius"></ion-radio>
    </ion-item>
  </ion-list>

  <!-- Gender selection-->
  <ion-list radio-group [(ngModel)]="gender">
    <ion-list-header class="header_font_customization">
      <ion-avatar item-left class="icon">
        <img src="assets/settings/gender.png">
      </ion-avatar>
      <div class="gender">Gender of Clothing</div>
    </ion-list-header>

    <ion-item class="body_font_customization">
      <ion-label>Female</ion-label>
      <ion-radio value="female"></ion-radio>
    </ion-item>

    <ion-item class="body_font_customization">
      <ion-label>Male</ion-label>
      <ion-radio value="male"></ion-radio>
    </ion-item>

    <ion-item class="body_font_customization">
      <ion-label >Neutral (Everything)</ion-label>
      <ion-radio value="neutral"></ion-radio>
    </ion-item>
  </ion-list>

    <!-- Avatar selection-->
    <ion-item class="header_font_customization">
      <ion-label> Avatar </ion-label>
      <ion-toggle [(ngModel)]="avatar" checked="true"></ion-toggle>
    </ion-item>

  </div>
</ion-content>
