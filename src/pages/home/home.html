<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Weather Fit</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushSettingsPage()">
        <ion-icon name="build"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding id="main-display" class="main-display no-scroll">
  <ion-grid>
    <div class="weather" *ngIf="weather">
      <ion-row center>
        <img class="icon" src="../../assets/weather%20animated/{{weather.weather[0].icon}}.svg">
      </ion-row>

      <div class="temperature">
        <ion-row center>
          <div class="temperature_animation-container">
            <div class="temperature_animation">
              <!--<div class="tem-color{{weather.weather[0].icon}}">-->
                <div class="front">{{temp_str}}</div>
                <div class="front back">{{weather.name}}</div>
              <!--</div>-->

          </div>
          </div>
        </ion-row>
      </div>
    </div>

    <div class="clothing" *ngIf="recommendation">
      <ion-row>
        <ion-slides #slides (ionSlideTap) = "slideTapped(0)" loop>
          <ion-slide *ngFor="let slide of recommendation.top" [ngStyle]="{'background-color':color[0]}">
            <img class="top" [src]="slide._url">
          </ion-slide>
        </ion-slides>
      </ion-row>

      <ion-row>
        <ion-slides #slideTwo (ionSlideTap) = "slideTapped(1)" loop>
          <ion-slide *ngFor="let slide of recommendation.bottom" [ngStyle]="{'background-color':color[1]}">
            <img class="bottom" [src]="slide._url">
          </ion-slide>
        </ion-slides>
      </ion-row>

      <ion-row>
        <ion-slides #slideThree (ionSlideTap) = "slideTapped(2)" loop>
          <ion-slide *ngFor="let slide of recommendation.accessories" [ngStyle]="{'background-color':color[2]}">
            <img class="accessories" [src]="slide._url">
          </ion-slide>
        </ion-slides>
      </ion-row>
    </div>


  </ion-grid>
</ion-content>
